[PerlTidy]
argv = -noll -blbp=0
select = {bin,lib,t}/**/{masontidy,*.{pl,pm,t}}

[PodTidy]
select = {bin,lib}/**/{masontidy,*.{pl,pm,pod}}

[PerlCritic]
select = {bin,lib}/**/{masontidy,*.{pl,pm}}
argv = --profile $ROOT/perlcriticrc
except_modes = editor

[Perl::IgnoreMethodSignaturesSimple]
select = {bin,lib,t}/**/*.{pl,pm,t}

[Perl::AlignMooseAttributes]
select = {bin,lib,t}/**/*.{pl,pm,t}
